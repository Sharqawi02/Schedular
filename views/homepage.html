<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="/./static/homepage.css" rel="stylesheet">
    <!--för Navbar-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!--för font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!--för kalendern-->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>

</head>

<body>
    <div id="wrapper">
        <header>
            <div id="översikt">
                <div class="hamburger">
                    <input class="checkbox" type="checkbox" />
                    <svg fill="none" viewBox="0 0 50 50" height="50" width="50">
                        <path class="lineTop_line" stroke-linecap="round" stroke-width="4" stroke="black"
                            d="M6 11L44 11"></path>
                        <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 24H43" class="lineMid_line">
                        </path>
                        <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 37H43"
                            class="lineBottom_line"></path>
                    </svg>
                </div>

            </div>
            <img src="/static/images/logo.png" id="logo" alt="our logo">
            <div class="img-container">
                <a href="/redirect_to_profilepage" >
                    <img src="/./static/images/profilbild.jpg" id="profilepic" alt="Profile Image of User">
                </a>
            </div>    
        </header>
        <div id="container">
            <main>
                <div id="tasks">
                    <form action="/create_event" method="post">
                        <div class="block">
                            <label for="event_date">Datum</label>
                            <input type="date" name="event_date" id="event_date" required>
                        </div>
                        <div class="block">
                            <label for="event_title">Aktivitets titel</label>
                            <input type="text" name="event_title" id="event_title" required>
                        </div>
                        <div id="list">
                            <select name="event_priority" id="event_priority">
                                <option value="high">High priority</option>
                                <option value="medium">Medium priority</option>
                                <option value="Low">Low priority</option>
                            </select>
                            <select name="event_category" id="event_category">
                                <option value="other">Övrigt</option>   
                                <option value="school">Skola</option>
                                <option value="gym">Gym</option>
                                <option value="spare_time">Fritid</option>
                            </select>
                        </div>
                        <div class="block">
                            <label for="event_description">Beskrivning</label>
                            <textarea name="event_description" id="event_description" cols="30" rows="10"
                                placeholder="Beskriv aktiviteten..."></textarea>
                        </div>
                        <div class="block">
                            <label for="user_invite">Bjud in användare</label>
                            <input type="text" name="user_invite" id="user_invite">
                        </div>
                        <div class="block">
                            <button class="button-13" role="button">Lägg till</button>
                        </div>
                    </form>
                </div>
            </main>
            <aside>
                <div id="calendar"></div>
            </aside>
        </div>
    </div>
    <script src="/./static/js/homepage.js"></script>
</body>

</html>
