<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHEDULAR</title>
    <link href="/./static/homepage.css" rel="stylesheet">
    <!--för Navbar-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!--för font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!--för kalendern-->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>

    <link href="/./static/images/logga2.png" rel="icon">


</head>

<body>
    <div id="wrapper">
        <header>

            <img src="/static/images/logo.png" id="logo" alt="our logo">
            <h1>SCHEDULAR</h1>
            <div class="img-container">
                <a href="/redirect_to_profilepage">
                    <img src="/./static/images/profilbild.jpg" id="profilepic" alt="Profile Image of User">
                </a>
            </div>

            <div id="översikt">
                <div class="hamburger">
                    <input class="checkbox" type="checkbox" />
                    <svg fill="none" viewBox="0 0 50 50" height="50" width="50">
                        <path class="lineTop line" stroke-linecap="round" stroke-width="4" stroke="black"
                            d="M6 11L44 11">
                        </path>
                        <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 24H43" class="lineMid line">
                        </path>
                        <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 37H43"
                            class="lineBottom line">
                        </path>
                    </svg>
                </div>

            </div>

        </header>
        <div id="container">
            <main>
                <div id="tasks">
                    <form action="/create_event" method="post">

                        <!--Event datum -->
                        <div class="block">
                            <label for="event_date">Datum</label>
                            <input type="date" name="event_date" id="event_date" required>
                        </div>

                        <!--Event Titel -->
                        <div class="block">
                            <label for="event_title">Aktivitets titel</label>
                            <input type="text" name="event_title" id="event_title" required>
                        </div>

                        <!--Prioriterings och kategoriserings knapparna -->
                        <div id="list">
                            <select name="event_priority" id="event_priority">
                                <option value="high">High priority</option>
                                <option value="medium">Medium priority</option>
                                <option value="low">Low priority</option>
                            </select>
                            <select name="event_category" id="event_category">
                                <option value="other">Övrigt</option>
                                <option value="school">Skola</option>
                                <option value="gym">Gym</option>
                                <option value="spare_time">Fritid</option>
                            </select>
                        </div>

                        <!--Beskrivningsfält -->
                        <div class="block">
                            <label for="event_description">Beskrivning</label>
                            <textarea name="event_description" id="event_description" cols="30" rows="10"
                                placeholder="Beskriv aktiviteten..."></textarea>
                        </div>

                        <!--Start time -->
                        <div class="block">
                            <label for="events_start_time">Start Tid</label>
                            <input type="time" name="events_start_time" id="events_start_time">
                        </div>

                        <!--End time -->
                        <div class="block">
                            <label for="events_end_time">Slut Tid</label>
                            <input type="time" name="events_end_time" id="events_end_time">
                        </div>

                        <!--Lägg till button -->
                        <div class="block">
                            <button class="button-13" role="button">Lägg till</button>
                        </div>
                    </form>
                </div>
            </main>
            <aside>
                <div id="calendar"></div>
            </aside>
        </div>
        <div id="event-popup" class="event-popup">
            <div id="event-title" class="event-title"></div>
            <div id="event-description" class="event-description"></div>
            <div id="event-date" class="event-date"></div>
            <div id="event-priority" class="event-priority"></div>

            <div id="div-for-buttons">
                <button id="event-delete-button" role="button">Radera aktivitet</button>
                <button id="event-button" role="button">Redigera aktivitet</button>
            </div>
        </div>
    </div>
    <script src="/./static/js/homepage.js"></script>
</body>

</html>
